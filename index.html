<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">

                    <div class="form_control">
                        <label for="First_Name">First Name</label>
                        <input type="text" id="First_Name" name="First_Name" placeholder="Enter Your First Name..." />
                    </div>

                    <div class="form_control">
                        <label for="Last_Name">Last Name</label>
                        <input type="text" id="Last_Name" name="Last_Name" placeholder="Enter Your Last Name..." />
                    </div>

                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input id="Email" name="Email" type="email" placeholder="Enter Your Email..." />
                    </div>

                    <div class="form_control">
                        <label for="Job_Role">Job Role</label>
                        <select id="Job_Role" name="Job_Role">
                            <option value="">Select Job Role</option>
                            <option value="fornt-end">fornt-end devloper</option>
                            <option value="back-end">back-end devloper</option>
                            <option value="full-stack">back-end devloper</option>
                            <option value="Ui / Ux">ui / ux designer</option>
                        </select>
                    </div>

                    <div class="textarea_controller">
                        <label for="Address">Address</label>
                        <textarea name="Address" id="Address" cols="50" rows="4"
                            placeholder="Enter Your Address..."></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter Your City Name..." />
                    </div>

                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Your Pincode..." />
                    </div>

                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2004-01-09" type="date" id="date" name="date" />
                    </div>

                    <div class="form_control">
                        <label for="uplod">Uplod Your CV</label>
                        <input type="file" id="uplod" name="uplod" />
                    </div>
                </div>

                <div class="button_container">
                    <button type="submit">Applay Now</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
